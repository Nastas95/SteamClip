name: Build SteamClip for Linux and Windows

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            script: steamclip.py
            output: steamclip
          - os: windows-latest
            script: steamclipWINDOWS.py
            output: steamclip.exe
            icon: SteamClip.ico

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies Linux
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Install dependencies Windows
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }

      # Install PyInstaller
      - name: Install PyInstaller
        run: pip install pyinstaller

      # Build executable Linux
      - name: Build executable (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          pyinstaller --onefile --name "${{ matrix.output }}" "${{ matrix.script }}"

      # Build executable Windows
      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: pyinstaller --onefile --noconsole --icon "${{ matrix.icon }}" --name "${{ matrix.output }}" "${{ matrix.script }}"

      # Debug: list files in dist
      - name: List dist folder (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: ls -l dist

      - name: List dist folder (Windows)
        if: runner.os == 'Windows'
        run: dir dist

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: dist/${{ matrix.output }}
